<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <div class="language-switcher">
        <button id="ua-btn" class="active">UA</button>
        <button id="en-btn">EN</button>
    </div>

    <h1 id="main-title">Реєстрація</h1>

    <div id="current-user" class="current-user" style="display: none;">
        <span id="logged-text">Ви вже увійшли як:</span> <strong id="logged-username"></strong>
        <button class="logout-btn" onclick="logout()" id="logout-btn">Вийти</button>
    </div>

    <div id="welcome-message" class="welcome-message"></div>

    <div class="clear-data">
        <button class="clear-btn" onclick="clearAllData()" id="clear-btn">Очистити всі дані</button>
    </div>

    <form id="registration-form">
        <div class="form-group">
            <label for="login" id="login-label">Логін:</label>
            <input type="text" id="login" name="login" required>
            <div class="error-message" id="login-error"></div>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
            <label for="password" id="password-label">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="password-error"></div>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">Зареєструватися</button>
    </form>
</div>

<script src="translation.js"></script>
<script src="language.js"></script>
</body>
</html>
